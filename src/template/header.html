<header class="col">
	<div class="row">
		<!-- Logo -->
		<div class="logo">
			<a href="https://ithillel.ua/" target="_blank">
				<img src="img/hillel-logo.jpg" alt="logo">
			</a>
		</div>
		<!-- Lesson -->
		<div class="lesson">
			<a href="#" target="_blank"><h2>Title</h2></a>
		</div>
		<!--Dropdown-->
		<div class="actions row">
			<!--Корзина-->
			<div class="dropdown shopping-cart">
				<button class="btn btn-secondary dropdown-toggle btn-info" type="button" id="dropdownMenuSing"
				        data-toggle="dropdown"
				        aria-haspopup="true" aria-expanded="false">
					Корзина
				</button>
				<div class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenuSing">
					<span class="dropdown-item">Количество товаров:</span>
					<span class="dropdown-item">Сумма заказа:</span>
					<div class="dropdown-item">
						<button class="btn btn-success btn-sm" type="button">Корзина</button>
					</div>
				</div>
			</div>
			<!--Акаунт-->
			<div class="dropdown account">
				<button class="btn btn-secondary dropdown-toggle btn-info" type="button" id="dropdownMenuAc"
				        data-toggle="dropdown"
				        aria-haspopup="true" aria-expanded="false">
					Акаунт
				</button>
				<!--content-->
				<div class="dropdown-menu dropdown-menu-right">
					<form class="px-2 py-1">
						<div class="form-group">
							<label for="login">Login</label>
							<input type="text" class="form-control" id="login" placeholder="login">
							<div class="valid-feedback">
								login is valid!
							</div>
							<div class="invalid-feedback">
								login is in-valid!
							</div>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="password">
							<div class="invalid-feedback">
								password is in-valid!
							</div>
						</div>
						<div class="row col-12">
							<button type="button" class="btn btn-primary btn-sing btn-sm">Sign in</button>
							<button type="button" class="btn btn-warning btn-create btn-sm" data-target="modal-create">Create
								account
							</button>
						</div>
					</form>
					<div class="dropdown-divider"></div>
					<button class="btn btn-danger btn-block btn-sm" type="button">Close</button>
				</div>
				<!--modal-->
				<div class="modal fade" id="modal-create" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
				     aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLongTitle">Create account</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<span>Тут должна быть форма</span>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
