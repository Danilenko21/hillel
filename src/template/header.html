<header class="col">
	<div class="row">
		<!-- Logo -->
		<div class="logo">
			<a href="https://ithillel.ua/" target="_blank">
				<img src="img/hillel-logo.jpg" alt="logo">
			</a>
		</div>
		<!-- Lesson -->
		<div class="lesson">
			<a href="#" target="_blank"><h2>Title</h2></a>
		</div>
		<!--Dropdown-->
		<div class="actions row">
			<!--Акаунт-->
			<div class="dropdown account">
				<button class="btn btn-secondary dropdown-toggle btn-info" type="button" id="dropdownMenuAc"
				        data-toggle="dropdown"
				        aria-haspopup="true" aria-expanded="false">
					Акаунт
				</button>
				<div class="dropdown-menu">
					<form class="px-4 py-3">
						<div class="form-group">
							<label for="login">Login</label>
							<input type="text" class="form-control" id="login" placeholder="login">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="password">
						</div>
						<button type="button" class="btn btn-primary btn-block">Sign in</button>
					</form>
					<div class="dropdown-divider"></div>
					<button class="btn btn-warning btn-block">Create account</button>
				</div>
			</div>
			<!--Корзина-->
			<div class="dropdown shopping-cart">
				<button class="btn btn-secondary dropdown-toggle btn-info" type="button" id="dropdownMenuSing"
				        data-toggle="dropdown"
				        aria-haspopup="true" aria-expanded="false">
					Корзина
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuSing">
					<span class="dropdown-item">Количество товаров:</span>
					<span class="dropdown-item">Сумма заказа:</span>
					<div class="dropdown-item">
						<button class="btn btn-success btn-sm" type="button">Корзина</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
