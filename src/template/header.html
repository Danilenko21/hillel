<header class="col">
	<div class="row">
		<!-- Logo -->
		<div class="logo">
			<a href="https://ithillel.ua/" target="_blank">
				<img src="img/hillel-logo.jpg" alt="logo">
			</a>
		</div>
		<!-- Lesson -->
		<div class="lesson">
			<a href="#" target="_blank"><h2>Title</h2></a>
		</div>
		<!--Dropdown-->
		<div class="actions row">
			<!--Акаунт-->
			<div class="dropdown account">
				<button class="btn btn-secondary dropdown-toggle btn-info" type="button" id="dropdownMenuAc"
				        data-toggle="dropdown"
				        aria-haspopup="true" aria-expanded="false">
					Акаунт
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuAc">
					<div class="dropdown-item">
						<!--content-->
						<div class="col-12">
							<!--login-->
							<div class="form-group row">
								<label for="login" class="col-form-label-sm">Login</label>
								<input type="text" class="form-control form-control-sm" id="login">
							</div>
							<!--password-->
							<div class="form-group row">
								<label for="password" class="col-form-label-sm">Password</label>
								<input type="text" class="form-control form-control-sm" id="password">
							</div>
							<!--btn form-->
							<div class="dropdown-item">
								<button class="btn btn-success btn-sm">Sing in</button>
								<button class="btn btn-success btn-sm">Register</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Корзина-->
			<div class="dropdown shopping-cart">
				<button class="btn btn-secondary dropdown-toggle btn-info" type="button" id="dropdownMenuSing"
				        data-toggle="dropdown"
				        aria-haspopup="true" aria-expanded="false">
					Корзина
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuSing">
					<span class="dropdown-item">Количество товаров:</span>
					<span class="dropdown-item">Сумма заказа:</span>
					<div class="dropdown-item">
						<button class="btn btn-success btn-sm" type="button">Корзина</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
